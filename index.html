<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> HILI </title>
    <!-- css style sheet -->
    <link href="css/hili.css" rel="stylesheet">

    <!-- Jquery -->

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<body>
    <div class="wrap">
        <div class="postcard">

                <h1 id="dear"></h1>

            <div class="content">
                <div class="sub-content">

                    <img id="img2" src="http://via.placeholder.com/640x360" alt="both">
                </div>
                <p id="message"></p>
                <div class="footer">
                    <button id="decode" class="btn btn-primary" onclick="triggerDecode()">Descifrar</button>
                </div>
            </div>

        </div>
    </div>
